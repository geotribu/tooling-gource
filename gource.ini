[display]
fullscreen=true
high-dpi=true
multi-sampling=true
output-framerate=60
output-ppm-stream=/tmp/geotribu_website_git_history.ppm
viewport=1920x1080

[gource]
auto-skip-seconds=1
camera-mode=track
date-format=%B %Y
disable-progress=true
file-idle-time=0
frameless=true
hide=mouse,progress
highlight-dirs=true
highlight-users=true
key=false
logo=./content/theme/assets/images/geotribu/geotribu_logo_tipi_seul_carre.png
path=.
seconds-per-day=1
start-date=2023-01-01
stop-date=2023-12-31
stop-at-end=true
title=Contributions au contenu de Geotribu 2023
user-image-dir=avatars
