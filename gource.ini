[display]
fullscreen=true
high-dpi=true
multi-sampling=true
output-framerate=30
output-ppm-stream=/tmp/geotribu_website_git_history.ppm
viewport=1920x1080

[gource]
auto-skip-seconds=1
background-image=background_sombre_dalle.webp
camera-mode=track
date-format=%B %Y
disable-progress=true
file-idle-time=0
frameless=true
hide=mouse,progress
highlight-dirs=true
highlight-users=true
key=false
logo=./content/theme/assets/images/geotribu/logo_geotribu.png
path=.
seconds-per-day=0.2
start-date=2024-01-01
stop-date=2024-12-31
stop-at-end=true
title=Contributions au contenu de Geotribu 2024
user-image-dir=avatars
